[tool.ruff]
# See https://beta.ruff.rs/docs/rules/ for complete list of rules.
# Note: please keep this in sorted order
lint.select = [
    "ASYNC", # flake8-async (ASYNC)
    "B",     # flake-bugbear
    "C",     # ?
    "C4",    # flake8-comprehensions
    "C90",   # mccabe
    "DTZ",   # flake8-datetimez
    "E",     # pycodestyle
    "F",     # pyflakes
    "FIX",   # flake8-fixme
    "FBT",   # flake8-boolean-trap
    "I",     # isort
    "ICN",   # flake8-import-conventions
    "N",     # pep8-naming
    "PD",    # pandas-vet
    "PIE",   # flake8-pie
    # "PT",  # flake8-pytest-style
    "RET", # flake8-return
    "RUF", # Ruff-specific rules
    "SIM", # flake8-simplify
    "UP",  # pyupgdrade
    "W",   # pycodestyle
]
lint.extend-select = ["I"]
# automatically fix all issues ruff is cabable of AND which are enabled via select
lint.fixable = ["ALL"]
target-version = "py312"

extend-include = ["*.ipynb"]

[tool.ruff.lint.per-file-ignores]
"Python/bg_nbd_pymc.ipynb" = ["N"]
